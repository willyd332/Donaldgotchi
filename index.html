<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <div id="cover">
    <button type="button" id="start">MAKE AMERICA GREAT AGAIN!</button>
  </div>

  <div class="body">


  <div class="gameplay">
    <div class="data">
      <h2>AGE</h2>
      <p class="age">1</p>
      <h2 class="hunger">HUNGER</h2>
      <p class="hunger" id="hunger">0</p>
      <h2 class="sleepiness">SLEEPINESS</h2>
      <p class="sleepiness" id="sleepiness">0</p>
      <h2 class="boredom">BOREDOM</h2>
      <p class="boredom" id="boredom">0</p>
      <button type="button" class="restart">RESTART?</button>
</div>
    <div class="office">
      <img src="images/trump.png" alt="DONALD TRUMP" id='trump'>
    </div>
  </div>
  <div class="interface">
    <div class="commands">
      <button type="button" class="command" id="feed">FEED TRUMP</button>
      <button type="button" class="command" id="play">ENTERTAIN TRUMP</button>
      <button type="button" class="command" id="lights">GOODNIGHT TRUMP</button>
    </div>
    <div class="reactions">
      <img id="TV" src="images/speech.gif">
    </div>
  </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
